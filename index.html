<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian NISN Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .no-results {
            text-align: center;
            color: #777;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîç Pencarian NISN Siswa</h1>

    <input type="text" id="searchInput" placeholder="Ketik nama atau NISN..." onkeyup="searchStudent()">

    <table id="studentTable" style="display:none;">
        <thead>
            <tr>
                <th>NISN</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>

    <p id="noResults" class="no-results" style="display:none;">Tidak ada hasil ditemukan</p>
</div>

<script>
    // =====================
    // DATA SISWA (dipersingkat contoh)
    // =====================
    const students = [
        { nisn: "0118883739", nama: "ALZEIN MUHAMMAD FIRDAUS" },
        { nisn: "0117197961", nama: "ARIE SUPRIATNA PAMUNGKAS" },
        { nisn: "3111621536", nama: "DEDE PUTRI SUHARANI" },
        { nisn: "3118594581", nama: "DENIS FEBRIAN" },
        { nisn: "0117983809", nama: "DHIA WAJDI" },
        // ... (lanjutkan data Anda di sini)
    ];

    // =====================
    // FUNGSI PENCARIAN
    // =====================
    function searchStudent() {
        const input = document.getElementById("searchInput").value.toLowerCase().trim();
        const table = document.getElementById("studentTable");
        const tbody = document.getElementById("studentTableBody");
        const noResults = document.getElementById("noResults");

        // Kosongkan tabel setiap pencarian
        tbody.innerHTML = "";

        if (input === "") {
            table.style.display = "none";
            noResults.style.display = "none";
            return;
        }

        // Filter nama atau NISN
        const filtered = students.filter(s =>
            s.nama.toLowerCase().includes(input) ||
            s.nisn.includes(input)
        );

        if (filtered.length === 0) {
            table.style.display = "none";
            noResults.style.display = "block";
            return;
        }

        // Tampilkan hasil
        table.style.display = "table";
        noResults.style.display = "none";

        filtered.forEach(s => {
            const row = `<tr><td>${s.nisn}</td><td>${s.nama}</td></tr>`;
            tbody.innerHTML += row;
        });
    }
</script>

</body>
</html>
