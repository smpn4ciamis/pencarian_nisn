<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian NISN Siswa</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background: #4CAF50;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-results {
            text-align: center;
            color: #ffdddd;
            background: rgba(255, 0, 0, 0.4);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üîç Pencarian NISN Siswa</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Ketik nama atau NISN..." onkeyup="searchStudent()">
        <span class="search-icon">üîé</span>
    </div>

    <table id="studentTable" style="display:none;">
        <thead>
            <tr>
                <th>NISN</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>

</div>

    // =====================
    // FUNGSI PENCARIAN
    // =====================
    function searchStudent() {
        const input = document.getElementById("searchInput").value.toLowerCase().trim();
        const table = document.getElementById("studentTable");
        const tbody = document.getElementById("studentTableBody");
        const noResults = document.getElementById("noResults");

        // Kosongkan tabel setiap pencarian
        tbody.innerHTML = "";

        if (input === "") {
            table.style.display = "none";
            noResults.style.display = "none";
            return;
        }

        // Filter nama atau NISN
        const filtered = students.filter(s =>
            s.nama.toLowerCase().includes(input) ||
            s.nisn.includes(input)
        );

        if (filtered.length === 0) {
            table.style.display = "none";
            noResults.style.display = "block";
            return;
        }

        // Tampilkan hasil
        table.style.display = "table";
        noResults.style.display = "none";

        filtered.forEach(s => {
            const row = `<tr><td>${s.nisn}</td><td>${s.nama}</td></tr>`;
            tbody.innerHTML += row;
        });
    }
